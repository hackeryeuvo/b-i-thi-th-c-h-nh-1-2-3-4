<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let x = +prompt('nhap so x')
    function sumOfListPrimef() {
        for(let i=2;i<= x;i++) {
            let count=0;
            for (let j=2;j<i;j++) {
                if (i%j == 0) {
                    count = 1
                }
            }
            if(count == 0){
                sum = sum + i
            }
        }
    }
    sumOfListPrimef()
    alert("tong la" + sum)
</script>


</body>
</html>
